<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="form1.css">
    <title>Form</title>
</head>
<body>
<legend><u>Project Management</u></legend>
<form action="">

    <br>
    <div>
        <label for="pname">Project name </label>
        <input type="text" id="pname">
    </div>
    <br><br>
    <div class="select">
        <label for="assigned to">Assigned to</label>
        <select name="" id="assigned to">
        <option value="ex merry pettison" disabled="disabled">Ex Merry Pettison</option>
        <option value="Davis">Ex Merry Pettison</option>
        <option value="Merry">Merry Pettison</option>
    </select>
</div>
<br><br>
<div>
    <label for="start">Start Date</label>
    <input type="date" id="start">

</div>
<br><br>
<div>
    <label for="end">End Date</label>
    <input type="date" id="end">

</div>
<br><br>
<div>
    <p>Priority</p>
    <input type="radio" id="high">
    <label for="high">High</label>
    <br>
    <input type="radio" id="average">
    <label for="average">Average</label>
    <br>
    <input type="radio" id="low">
    <label for="low">Low</label>


</div>
<br><br>
    <div class="describe">
        <label for="description">Description</label>
        <br>
        <textarea name="describe" id="description" cols="40" rows="5"></textarea>

    </div>
    <br><br>
    <div class="button">
        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
    </div>


</form>

</body>
</html>
